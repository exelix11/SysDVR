name: SysDVR-Client Windows x64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.x
    - name: Run build script
      shell: cmd
      run: |
          cd Client\Platform
          .\BuildWindows.bat
    - uses: actions/upload-artifact@v4
      with:
        name: SysDVR-Client-Windows-x64
        path: Client\Client.7z